{% extends 'base.html' %}}
{%block title %} Dashboard de {{user}} {%endblock%}


{% block conteudo %}
    <h1 class="mt-3 mb-3">Olá {{user.first_name}} {{user.last_name}}</h1>
    <p> Seu nome de usuário é {{ user }}</p>

    {% include 'parciais/_messages.html'%}


    <div class="container">
        <form action="{% url 'dashboard' %}"
              method="POST"
              type="multipart/form-data">
            {% csrf_token %}

            <table class="table">
                {{form}}
                <tr>
                    <td colspan="2">
                        <button
                            type="submit"
                            class="btn btn-primary">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
